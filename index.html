<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap-reboot.css" />
  <link rel="stylesheet" type="text/css" href="./lib/animate.css" />
  <script src="./lib/bootstrap.js"></script>
  <!--Override Bootstrap dark hover table colors to ISE colors-->
  <style>
    .table {
      --bs-table-bg: var(--background2);
      --bs-table-hover-bg: rgba(103, 103, 103, 0.126);
    }
  </style>
  <script src="index.js" ></script>
</head>
<body>
  
  <div class="ise-extension" style="background: var(--background2);">
    <div class="ise-extension-content" id="windowContent">
            
      <!--Table to be filled from CSV-->
      <table class="table table-hover table-dark align-middle" id="scratchpad-kbas">   
      </table>
      
      <!--Error for incorrect KBA input-->
      <div id ="kba-format-error" style="display:none; bottom:7%; margin:1%; position:sticky;" class="alert alert-danger alert-dismissible fade show" role="alert">
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.parentElement.style.display='none';">
          <span>&times;</span>
        </button>
        <strong>Incorrect KBA Input...        </strong>Please enter KBA as "ID - Title"
      </div>
      
      
      <div style="background: var(--background2); bottom:0%; margin:0%; position:sticky; padding-top:1%; padding-right: 5%; padding-left: 5%;">
        <div class="input-group mb-3">
          <!--Menu button and dropdown-->
          <!--<div class="dropdown">
          <button type="button" style="margin-right: 4%; margin-left: -4%; border-radius: 4px;" class="btn btn-outline-secondary btn-sm dropbtn" onclick="menuDropdown()"><span class="menuIcon"></span></button>
          <div id="menuDropdown" class="dropdown-content">
            <a class="list-group-item list-group-item-action bg-secondary" href="#">Reorder KBAs</a>
            <a class="list-group-item list-group-item-action bg-secondary" href="#">Import KBA file</a>
            <a class="list-group-item list-group-item-action bg-secondary" href="#">Export KBA file</a>
            <a class="list-group-item list-group-item-action bg-secondary" href="#">Settings</a>
          </div>
          </div>-->

          <!--Test reordering-->
          <button type="button" style="margin-right: 4%; margin-left: -4%; border-radius: 4px;" class="btn btn-outline-secondary btn-sm dropbtn" onclick="toggleReorder()"><span class="menuIcon"></span></button>

          <!--"Add KBA" panel-->
          <input type="text" class="form-control bg-light" placeholder="Input a KBA entry as '12345 - KBA Title'" id="newKbaInput">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="addKba()">Add KBA</button>
          </div>
        </div>
      </div>
      
      <!--Error for incorrect KBA input-->
      <div id ="kba-format-error" style="display:none;" class="alert alert-danger alert-dismissible fade show" role="alert">
        <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.style.display='none';">
          <span>&times;</span>
        </button>
        <strong>Incorrect KBA Input...        </strong>Please enter KBA as "ID - Title"
      </div>
      
    </div>
  </div>
</body>
</html>
